<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Descrição do lanche escolhido.</h1>
    <p id="lanche"></p>
    <p id="desc"></p>
    <script>
        let escolha = Number(prompt("Escolha qual lanche você deseja saber a descrição? \n1-X-Burger\n2-X-salada\n3-Lanchinho"));
        let descricao
        let lanche
        switch (escolha) {
            case 1:
                descricao = "Descrição: hamburguer, alface e tomate"
                lanche = "X-Burger"
                break;
            case 2:
                descricao = "Descrição: bife de frango, cebola e molho especial"
                lanche = "X-Salada"
                break;
            case 3:
                descricao = "Descrição: pão integral, queijo prato e alface americano"
                lanche = "Lanchinho"
                break;  
            default:
                lanche = "Opção invalida"
                descricao = "Opção invalida"
                break;
        }
        document.getElementById("lanche").innerHTML=descricao
        document.getElementById("desc").innerHTML=lanche
    </script>
</body>
</html>
